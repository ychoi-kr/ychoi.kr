<!-- SEO Meta Tags -->
<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
<meta name="keywords" content="최용, Choi Yong, 전뇌해커, Jeonnwae Hacker, IT Technical Writer, AI Developer, LLM, 기술 서적 저자, 기술 감수">
<meta name="author" content="{{ site.author }}">
<link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:url" content="{{ page.url | absolute_url }}">
<meta property="og:title" content="{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}">
<meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
<meta property="og:image" content="{{ '/assets/images/profile.png' | absolute_url }}">

<!-- Twitter -->
<meta property="twitter:card" content="summary_large_image">
<meta property="twitter:url" content="{{ page.url | absolute_url }}">
<meta property="twitter:title" content="{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}">
<meta property="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
<meta property="twitter:image" content="{{ '/assets/images/profile.png' | absolute_url }}">

<!-- JSON-LD Structured Data (Person) -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Person",
  "name": "최용 (Choi Yong)",
  "alternateName": "전뇌해커",
  "url": "{{ site.url }}",
  "jobTitle": [
    "Technical Writer",
    "AI Application Developer",
    "Translator"
  ],
  "worksFor": {
    "@type": "Organization",
    "name": "Independent"
  },
  "sameAs": [
    "https://github.com/ychoi-kr",
    "https://wikidocs.net/profile/info/book/4",
    "{{ site.url }}"
  ]
}
</script>
