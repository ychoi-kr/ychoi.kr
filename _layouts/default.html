<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <style>
    /* 사이트 내 링크 스타일 */
    a[href^="/"] {
      color: blue;
      text-decoration: underline;
    }

    /* 외부 사이트 링크 스타일 */
    a[href^="http"]:not([href^="{{ site.url }}"]) {
      color: green;
      text-decoration: underline dotted;
    }
  </style>
</head>
<body>
  <header>
    <div style="font-weight: bold; border-radius: 9999px; display: flex; align-items: center; justify-content: center; height: 2.5rem; width: 2.5rem; font-size: 1.125rem; background-color: #f3f4f6; color: #1f2937;">YC</div>
  </header>

  <main>
    {{ content }}
  </main>

  <footer>
    <!-- 푸터 내용 -->
  </footer>
</body>
</html>
