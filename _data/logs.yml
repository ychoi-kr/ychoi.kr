    GitHub에서 곧바로 파일을 수정하기가 번거로워서 로컬 PC에 Ruby와 Jekyll을 설치했다. 어려움이 있었지만 Claude와 ChatGPT의 도움을 받아 성공했다.

- date: 2024-03-25
  content: |
    ychoi.kr 도메인을 만들고 GitHub Pages를 이용해 홈페이지를 만들었다.
    
    저서/역서 목록을 여러 페이지에서 보여주면서도 데이터 중복을 피하기 위해 Jekyll의 데이터 파일 기능을 활용했다.  
    저서와 역서 목록 데이터를 YAML 형식으로 저장하고, Liquid 템플릿 문법을 사용하여 /books 페이지와 /cv 페이지에서 해당 데이터를 동적으로 불러와 출력하도록 구현했다.

    마찬가지 방법으로 기록, 앱, GPT 목록도 데이터와 뷰를 분리했다.
